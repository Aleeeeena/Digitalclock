<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="w-100 d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: black;">
        <h1 id="output" style="color: aliceblue; font-size: 200px;"></h1>
    </div>
</body>

<script>
    const getdatetime=()=>{
        const localtime=new Date() // creating an object of class date
        let hours=localtime.getHours() // predefined method of js to access the hours from the data accessed
        let minutes=localtime.getMinutes()
        let seconds=localtime.getSeconds()
        let session='AM'
        if(hours>12){
            hours-=12
            session='PM'
            
        }
        output.innerHTML=`${hours}:${minutes}:${seconds} ${session}` // updating the contents of "output" using innerHTML
        setTimeout(()=>{
            getdatetime()
        },1000)
    }
    getdatetime()
</script>
</html>
